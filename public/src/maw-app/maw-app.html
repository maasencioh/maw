<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="maw-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- Regular page -->
    <template is="dom-if" if="{{!notFound}}" restamp="true">
      <h2>Hello world</h2>
    </template>

    <!-- 404 page -->
    <template is="dom-if" if="{{notFound}}" restamp="true">
      <h2>Page not found</h2>
    </template>
  </template>

  <script>
    Polymer({
      is: 'maw-app',

      properties: {
        notFound: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
          observer: 'logChange'
        }
      },

      logChange: function(newValue, oldValue) {
        console.log('Changed! To:', newValue);
      }
    });
  </script>
</dom-module>
